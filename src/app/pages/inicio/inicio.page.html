<ion-header mode="md" no-border class="bg-color">
  <ion-toolbar mode="md" padding>
    <img  slot="start" class="logo-bot" src="/assets/logo.png">
    <img slot="end" class="logo-uaa" src="/assets/logo_uaa_rojo.png">
  </ion-toolbar>
</ion-header>

<ion-content padding no-border class="bg-inicio" >
  
  <ion-grid>
    
    <ion-row>
      <ion-col size="12">
        <img src="/assets/congreso-logo.png">
      <!--  <h1 class="h1">CONGRESO MEXICANO</h1>
        <h1 class="h1">DE BOTANICA</h1>-->
      </ion-col>
    </ion-row>
    
    <br><br>
    <ion-row >
        <ion-col size="4" align-self-end>
          <ion-button expand="full" size="large" shape="round" class="ion-button" routerLink="/programa">
            <ion-icon name="calendar"></ion-icon>
          </ion-button>
        </ion-col>

      <ion-col size="4">
        <ion-button expand="full" size="large" shape="round" class="ion-button" routerLink="/mapa">
          <ion-icon name="map" ></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button expand="full" size="large" shape="round" class="ion-button" routerLink="/notas">
            <ion-icon name="list-box" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
   
    <ion-row>
      <ion-col class="text-center" align-self: center>
        <ion-label class="text-color">
          Programa
        </ion-label>
      </ion-col>

      <ion-col class="text-center" align-self: center>
        <ion-label class="text-color">
          Mapa
        </ion-label>
      </ion-col>

      <ion-col class="text-center" align-self: center>
        <ion-label class="text-color">
          Notas
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" size="large" shape="round" class="ion-button" routerLink="/universidad">
          <ion-icon name="school" ></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
          <ion-button expand="full" size="large" shape="round" class="ion-button" routerLink="/turismo">
            <ion-icon name="train">
            </ion-icon>
          </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="text-center" align-self: center>
          <ion-label class="text-color">
            U A A
          </ion-label>
        </ion-col>

        <ion-col class="text-center" align-self: center>
          <ion-label class="text-color">
            Turismo
          </ion-label>
        </ion-col>
      </ion-row>



  </ion-grid>
</ion-content>
